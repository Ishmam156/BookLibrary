<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Library</title>
</head>

<body>
    <!-- Top Bar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">My Library</span>
        </div>
    </nav>
    <!-- Main body of the website -->
    <div class="container">

        <div class="col">
            <div class="mr-auto ml-auto text-center mt-3">
                <h3>Welcome to your Library!</h3>
            </div>
        </div>
        <div class="col">
            <div class="mr-auto ml-auto text-center mt-3">
                <p><em>All of your current books</em></p>
                <hr />
            </div>
        </div>

        <!-- Books to be added here through JS -->
        <div id='bookDisplay' class="row">
        </div>

        <!-- Button trigger modal -->
        <div class="col">
            <div class="mr-auto ml-auto text-center mt-3">
                <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Add Book
                </button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add book details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3 mt-3">
                                <label for="title" class="form-label">Book Title</label>
                                <input name='title' type="text" class="form-control" id="title" required autofocus>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="author" class="form-label">Author's Name</label>
                                <input name='author' type="text" class="form-control" id="author">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="author" class="form-label">Book Cover</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">https://</div>
                                    </div>
                                    <input name='cover' type="url" class="form-control" id="author"
                                        aria-describedby="coverHelp">
                                </div>
                                <small id="coverHelp" class="form-text text-muted">We'll use a default image if you
                                    can't find one.</small>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="pages" class="form-label">Number of pages</label>
                                <input name='pages' placeholder="100" value="100" type="number" class="form-control"
                                    id="pages">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="readStatus" id="readStatus1" checked
                                    value="read">
                                <label class="form-check-label" for="readStatus1">
                                    Read
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="readStatus" id="readStatus2"
                                    value="notRead">
                                <label class="form-check-label mb-3" for="readStatus2">
                                    Not read yet
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
